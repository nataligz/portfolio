<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/kontakt.css">
    <title>Kontakt</title>
</head>

<body>

    <header class="logo">
        <img src="/images/logo.png" alt="logo" width="100" height="100">
    </header>

    <nav>
        <a href="/forside.html">Forside</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/ommig.html">Om mig</a>
        <strong><a href="/kontakt.html">Kontakt</a></strong>
    </nav>

    <br><br><br>
    <hr>

    <main>

        <div class="kontakt">
            <h1>Kontakt</h1>
        </div>

        <!-- Kontakt formular -->
        <div class="form">
            <label for="navn">Navn*</label><br>
            <input type="text" id="navn" placeholder="Indtast navn">
        </div>

        <div class="form">
            <label for="navn"> E-mail*</label><br>
            <input type="email" name="email" id="email" placeholder="Indtast e-mail">
        </div>

        <div class="form">
            <label for="besked">Besked*</label> <br>
            <textarea name="besked" id="besked" placeholder="Indtast besked" cols="50" rows="5"></textarea>
        </div>

        <div class="form">
            <button class="knap">Send</button>
        </div>

        <!-- Info -->
        <div class="info" style="position:absolute; right:25%; top:25%;">
            <img id="telefon" src="/images/telefon.png" alt="telefon">
            <p style="float: right;">
                +45 00 00 00 00
            </p>
        </div>

        <div class="info" style="position:absolute; right:21%; top:35%;">
            <img id="mail" src="/images/email.png" alt="email">
            <p style="float: right;">
                cph@cphbusniess.dk
            </p>
        </div>

        <div class="info" style="position: absolute; right: 30%; top: 45%;">
            <img id="linked" src="/images/linkedin.png" alt="linkedin">
            <p style="float: right;">
                Natali
            </p>
        </div>

    </main>



</body>

</html>
